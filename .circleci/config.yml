version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: 
                name: Install node dependecies
                command: npm install
                working_directory: ~/project/Web/tues_pairs
            - run:
                name: Run tests
                command: npm test
                working_directory: ~/project/Web/tues_pairs
workflows:
    build-and-test:
      jobs:
        - build-and-test:
            filters:
              branches:
                only:
                  - master
                  - Web
                ignore:
                  - Mobile
